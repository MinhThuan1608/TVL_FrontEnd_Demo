<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Qu·∫£n l√Ω Role</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 text-gray-700 min-h-screen">
  <main class="max-w-7xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Danh s√°ch Role</h1>
      <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Th√™m Role</button>
    </div>

    <div class="bg-white shadow-lg rounded-xl overflow-hidden border border-gray-200">
      <table class="min-w-full text-sm" id="roleList">
        <thead class="bg-gray-100 text-gray-500 border-b border-gray-200">
          <tr>
            <th class="px-6 py-3 text-left font-medium">T√™n Role</th>
            <th class="px-6 py-3 text-left font-medium">S·ªë quy·ªÅn</th>
            <th class="px-6 py-3 text-right font-medium">H√†nh ƒë·ªông</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-gray-50" id="roleTableBody">
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal th√™m Role -->
  <div id="roleModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 backdrop-blur-sm">
    <div class="bg-gray-100 w-full max-w-6xl rounded-xl p-6 relative shadow-2xl border border-gray-300 text-gray-700">
      <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
      <h2 class="text-2xl font-semibold mb-4 text-gray-800" id="modalTitle">‚ûï Th√™m m·ªõi Role</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">T√™n Role:</label>
        <input id="roleName" type="text" class="w-full border border-gray-300 rounded px-4 py-2 text-gray-700 bg-white" placeholder="Nh·∫≠p t√™n role..." />
      </div>

      <div class="overflow-x-auto border border-gray-300 rounded-xl bg-white">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-200 text-gray-700">
            <tr>
              <th class="px-6 py-3 text-left">Ch·ª©c nƒÉng</th>
              <th class="px-6 py-3 text-center">Xem</th>
              <th class="px-6 py-3 text-center">Th√™m</th>
              <th class="px-6 py-3 text-center">S·ª≠a</th>
              <th class="px-6 py-3 text-center">X√≥a</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200" id="permissionTable">
          </tbody>
        </table>
      </div>

      <div class="text-right mt-4">
        <button onclick="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors mr-2">H·ªßy</button>
        <button onclick="saveRole()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors shadow-md">L∆∞u Role</button>
      </div>
    </div>
  </div>

  <script>
    const permissions = [
      { name: "Qu·∫£n l√Ω ƒëƒÉng k√Ω xe" },
      { name: "Qu·∫£n l√Ω kho" },
      { name: "Qu·∫£n l√Ω danh m·ª•c d√πng chung" },
      { name: "Qu·∫£n l√Ω kh√°ch h√†ng" },
      { name: "Qu·∫£n l√Ω h·ª£p ƒë·ªìng" },
      { name: "Qu·∫£n l√Ω k·∫øt n·ªëi" },
      { name: "Qu·∫£n l√Ω qu·∫£n tr·ªã h·ªá th·ªëng" },
      { name: "Qu·∫£n l√Ω b√°o c√°o qu·∫£n tr·ªã" },
    ];

    const roleData = {
      "Admin": permissions.reduce((acc, p) => {
        acc[p.name] = { view: true, add: true, edit: true, delete: true };
        return acc;
      }, {})
    };

    function openModal() {
      document.getElementById('modalTitle').innerText = '‚ûï Th√™m m·ªõi Role';
      document.getElementById('roleName').value = '';
      renderPermissionTable();
      document.getElementById('roleModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('roleModal').classList.add('hidden');
    }

    function renderPermissionTable(existingPermissions = {}) {
      const tbody = document.getElementById("permissionTable");
      tbody.innerHTML = "";
      permissions.forEach(p => {
        const row = document.createElement("tr");
        row.className = "hover:bg-gray-50 bg-white";
        row.innerHTML = `
          <td class='px-6 py-4 font-medium text-gray-500'>${p.name}</td>
          <td class='text-center py-4'><input type='checkbox' class='w-5 h-5 text-blue-600' data-function="${p.name}" data-action="view" ${existingPermissions[p.name]?.view ? 'checked' : ''}></td>
          <td class='text-center py-4'><input type='checkbox' class='w-5 h-5 text-blue-600' data-function="${p.name}" data-action="add" ${existingPermissions[p.name]?.add ? 'checked' : ''}></td>
          <td class='text-center py-4'><input type='checkbox' class='w-5 h-5 text-blue-600' data-function="${p.name}" data-action="edit" ${existingPermissions[p.name]?.edit ? 'checked' : ''}></td>
          <td class='text-center py-4'><input type='checkbox' class='w-5 h-5 text-blue-600' data-function="${p.name}" data-action="delete" ${existingPermissions[p.name]?.delete ? 'checked' : ''}></td>
        `;
        tbody.appendChild(row);
      });
    }

    function saveRole() {
      const name = document.getElementById("roleName").value.trim();
      if (!name) {
        alert("Vui l√≤ng nh·∫≠p t√™n role.");
        return;
      }

      const checkboxes = document.querySelectorAll("#permissionTable input[type=checkbox]");
      const rolePermissions = {};
      permissions.forEach(p => {
        rolePermissions[p.name] = { view: false, add: false, edit: false, delete: false };
      });

      checkboxes.forEach(cb => {
        const func = cb.dataset.function;
        const action = cb.dataset.action;
        if (cb.checked) rolePermissions[func][action] = true;
      });

      roleData[name] = rolePermissions;
      renderRoleTable();
      closeModal();
      alert("ƒê√£ l∆∞u th√†nh c√¥ng!");
    }

    function viewRole(roleName) {
      const existing = roleData[roleName];
      if (!existing) return alert("Kh√¥ng t√¨m th·∫•y role.");

      document.getElementById('modalTitle').innerText = `üîç Chi ti·∫øt Role: ${roleName}`;
      document.getElementById('roleName').value = roleName;
      renderPermissionTable(existing);
      document.getElementById('roleModal').classList.remove('hidden');
    }

    function renderRoleTable() {
      const tbody = document.getElementById("roleTableBody");
      tbody.innerHTML = "";
      Object.entries(roleData).forEach(([name, perms]) => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-gray-100 transition-colors";
        tr.innerHTML = `
          <td class="px-6 py-4">${name}</td>
          <td class="px-6 py-4">${
            (() => {
            const totalChecked = Object.values(perms).reduce((total, p) => {
                return total + (p.view ? 1 : 0) + (p.add ? 1 : 0) + (p.edit ? 1 : 0) + (p.delete ? 1 : 0);
            }, 0);
            return totalChecked === permissions.length * 4 ? 'T·∫•t c·∫£ quy·ªÅn' : totalChecked + ' quy·ªÅn';
            })()
            }</td>
          <td class="px-6 py-4 text-right text-blue-600 cursor-pointer" onclick="viewRole('${name}')">Chi ti·∫øt</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = () => {
      renderRoleTable();
    }
  </script>
</body>
</html>
