<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .form-container {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .fas{
            margin: 10px;
        }
        .passwordForm  .relative .eye{
            padding: 15px
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="form-container w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8 bg-white/90 backdrop-blur-sm">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600 mb-2">Đổi Mật Khẩu</h1>
                <p class="text-gray-600">Bảo mật tài khoản của bạn bằng mật khẩu mới</p>
            </div>
            
            <form id="passwordForm" class="space-y-6">
                <div class="relative">
                    <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu hiện tại</label>
                    <input 
                        type="password" 
                        id="currentPassword" 
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none transition"
                        placeholder="Nhập mật khẩu hiện tại"
                        required
                    >
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('currentPassword', this)"></i>
                </div>
                
                <div class="relative">
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu mới</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none transition"
                        placeholder="Nhập mật khẩu mới"
                        required
                    >
                    <i id="eye" class="fas fa-eye-slash password-toggle" onclick="togglePassword('newPassword', this)"></i>
                    <div class="text-xs mt-1 text-gray-500">Phải có ít nhất 8 ký tự</div>
                </div>
                
                <div class="relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu mới</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none transition"
                        placeholder="Nhập lại mật khẩu mới"
                        required
                    >
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="mr-2" required>
                    <label for="terms" class="text-sm text-gray-600">Tôi hiểu rằng việc thay đổi mật khẩu sẽ khiến tôi đăng xuất khỏi tất cả các thiết bị</label>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >Cập Nhật Mật Khẩu
                </button>
            </form>
        </div>
        
        <div class="bg-blue-50 p-4 text-center">
            <p class="text-sm text-gray-600">
                <i class="fas fa-shield-alt text-blue-500 mr-1"></i>
                An ninh của bạn là quan trọng đối với chúng tôi
            </p>
        </div>
    </div>
    
    <script>
        function togglePassword(fieldId, icon) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simple validation
            if (newPassword.length < 8) {
                alert('New password must be at least 8 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }
            
            // Here you would typically send the data to a server
            alert('Password changed successfully!');
            this.reset();
        });
    </script>
</body>
</html>
