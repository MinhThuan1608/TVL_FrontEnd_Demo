    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);
            background-image: url('./logo6.jpg');
            background-color: #374e5c; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: overlay; /* hoặc multiply, soft-light, screen, etc */
            opacity: 0.85; /* độ mờ toàn bộ khối */
        }
        .gradient-bg {
            position: relative;
            background-color: #174463; 

        }
        .gradient-bg1 {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);
        }
.gradient-bg::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url('./logo6.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(9px);
    opacity: 0.3;
    z-index: 0;
}

.gradient-bg > * {
    position: relative;
    z-index: 1;
}

        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .font-sans .min-h-screen .gradient-bg .flex img {
               
            width: 40px;       
        }
        .font-sans .min-h-screen .gradient-bg .mt-16{

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
